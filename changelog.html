---
title: Registo Semanal
---

<a href="{{ site.baseurl }}/feed.xml"><img src="/images/formats/rss.png" style="padding-right: 5px;" height="16" width="16">RSS</a>
<div class="changelog">
	{% for change in site.posts %}
		<div class="changelog-item">
			<h3>{{ change.title }}</h3>
			<p><span class="date">{{ change.date | date: "%d/%m/%Y" }}</span>{% if change.type %}<span class="badge {{ change.type }}">{{ change.type }}</span>{% endif %}</p>

			{{ change.content }}

			<p class="editor-link"><a href="cloudcannon:collections/{{ change.path }}" class="btn"><strong>&#9998;</strong> Update Entry</a></p>
		</div>
	{% endfor %}
</div>
